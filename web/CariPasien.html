        <script>
            function loadDoc() {
                var url = "http://202.94.83.190:8080/165314042RS/webresources/Pasien/cariPasien?nik=" + nrm.value;
//                var url = "http://localhost:8084/165314042RS/webresources/Pasien/cariPasien?nik=" + nrm.value;
                var xhttp = new XMLHttpRequest();
                xhttp.open("GET", url, true);
                xhttp.send();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var objj = JSON.parse(this.responseText);
                        document.getElementById("nama").value = objj.nama;
                        document.getElementById("nik").value = objj.nik;
                        document.getElementById("alamat").value = objj.alamat;
                        document.getElementById("tanggalLahir").value = objj.tanggalLahir;
                        document.getElementById("kelamin").value = objj.kelamin;
                    }
                };
            }
        </script>
